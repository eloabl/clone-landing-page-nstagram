<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-iphone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/eloa.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como eloabl</a>

                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eloabl?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar contas</spam>
                    ou 
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png"  alt="botão da apple">
                    </a>
                    <a href="#" class="app-donlowad">
                        <img src="./img/googleplay-button.png"  alt="botão do googleplay">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
